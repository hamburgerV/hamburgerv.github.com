<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{ width:700px; height:400px; background:url(img/1.jpg) no-repeat; background-size:700px 400px; position:relative; margin:50px auto;}
div span{ width:70px; height:80px; position:absolute; background:url(img/1.jpg) no-repeat; background-size:700px 400px; text-align:center; line-height:80px; color:#fff; font-weight:bold;}
</style>
<script src="js/js.js"></script>
<script>
window.onload = function(){
	var oBox = document.getElementById('box');
	var oBtn = document.getElementById('btn');
	
	for(var i = 0; i<5; i++){
		for(var j=0; j<10; j++){
			var oSpan = document.createElement('span');
			oSpan.i = i;
			oSpanj = j
			oSpan.ij = i+j;
			oSpan.style.backgroundPosition = -j*70+'px '+-i*80+'px';
			oSpan.style.left = j*70+'px';
			oSpan.style.top = i*80+'px';
			
			oBox.appendChild(oSpan);
		}
	}
	var aSpan = oBox.children;
	var iNow = 1;
	var bOk = true;
	
	oBtn.onclick = function(){
		show()
		
	};
	//var arr = [200*(9-aSpan[index].ij),'200*(aSpan[index].ij'];
	function show(){
		if(!bOk)return;
		var count = 0;
		bOk = false
		iNow++;
		oBox.style.backgroundImage = 'url(img/'+iNow+'.jpg)';
		for(var i = 0; i<aSpan.length; i++){
			;(function(index){
				setTimeout(function(){
					move(aSpan[index],{"opacity":0},{"fn":function(){
						count++;
						if(count == aSpan.length){
							bOk = true;
						}
						aSpan[index].style.opacity = 1;
						aSpan[index].style.backgroundImage = 'url(img/'+iNow+'.jpg)';
						show();
					}});
					
				},200*(13-aSpan[index].ij));
					
			})(i);
			
		}
	}
// 200*(9-aSpan[index].ij) ,200*(aSpan[index].ij)



};
</script>
</head>

<body>
	<input type="button" value="按钮" id="btn"/>
    <div id="box">
    </div>
</body>
</html>
